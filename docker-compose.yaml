services:
  db:
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file:
      - .env

  redis:
    image: redis

  app:
    build: .
    ports:
      - "3001:3001"
    depends_on:
      - db
      - redis
    env_file:
      - .env
    command: npm run dev

volumes:
  db-data:
    driver: local